<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Weight IDE">
    <title>Weight IDE</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <section class="hero is-fullheight">
      <!-- Hero header: will stick at the top -->
      <div class="hero-head">
        <header class="nav">
          <div class="nav-left">
            <a class="nav-item is-active">
              Weight IDE
            </a>
          </div>
          <span class="nav-toggle">
            <span></span>
            <span></span>
            <span></span>
          </span>
          <div class="nav-right nav-menu">
            <a class="save nav-item">
              Save
            </a>
          </div>
        </header>
      </div>

      <!-- Hero content: will be in the middle -->
      <div class="hero-body">
        <div class="container has-text-centered">
          <h1 class="title word">
            Welcome to Weight IDE
          </h1>
          <div class='panel'>
            <input type='file' class='upload'>
            <br>
            <br>
            <ul>
              <li>Positive - Up Arrow</li>
              <li>Negative - Down Arrow</li>
              <li>Netural - Spacebar</li>
              <li>Ignore - Esc</li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Hero footer: will stick at the bottom -->
      <div class="hero-foot">
        <div class='file-info pull-left'>
          Filename: N/A
        </div>
        <div class='stat pull-right has-text-right'>
          Line 0/0 | 0.00%
        </div>
      </div>
    </section>

    <!-- bottom scripts -->
    <script src='js/FileSaver.min.js'></script>
    <script src='js/app.js'></script>
  </body>
</html>
